{% comment %}
This is the template used to show an entry in archives.
Archives include: "by tags" and "by time" archives.
{% endcomment %}
<li> 
<a href="{{post.url}}">{{ post.title }}</a>
	<span class="entry-meta" style="float: right;">{{ post.date | date: "%B %d, %Y" }}</span>
	<div class="clearer"></div>
	<span class="entry-meta cat-links">Tags 
	{% for tag in post.tags %}
		<a rel="nofollow" href="/tag/{{tag}}">{{tag}}</a>
	{% endfor %}
	</span>
</li>

---
layout: layout
blog: active
---

<article>
	<div class="article-date">
		<div class="date">{{ page.date | date: "%e" }}</div>
		<div class="month">{{ page.date | date: "%b" }}</div>
	</div>
	<section class="article-body">
		<header>
			<h1>{{ page.title }}</h1>
		</header>
		<section>
			{{ content }}
		</section>
		<footer>
			<div class="resources">
				<hr class="resources-hr" />
				{{ footer }}
				<div class="clear"></div>
				{% for explain in explains %}
					<div class="explain">
						<sup id="sup_test1">{{ explain.number }}</sup>
						{{ explain.content }}<a href="#{{ explain.number }}">&#8617;</a>
				{% endfor %}
				<div class="clear"></div>
			</div>
		</footer>
		<div id="disqus_thread"></div>
		<!-- DISQUS -->
		<div id="disqus_thread"></div>
		<script type="text/javascript">
		    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
		    var disqus_shortname = 'dailyoemerblog'; // required: replace example with your forum shortname
			var disqus_developer = 1;
			var disqus_identifier = 'testx';
			var disqus_callback = function() {
				$('pre code').each(function(i, e) {hljs.highlightBlock(e, '    ')});
			};
		    // The following are highly recommended additional parameters. Remove the slashes in front to use.
		    // var disqus_identifier = 'unique_dynamic_id_1234';
		    // var disqus_url = 'http://example.com/permalink-to-page.html';

		    /* * * DON'T EDIT BELOW THIS LINE * * */
		    (function() {
		        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
		        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		    })();
		</script>
		<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
		<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
		<!-- DISQUS END -->
	</section>
</article>

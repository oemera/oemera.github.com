---
layout: layout
title: "dailyOemer Blog"
---

{% for post in site.posts %}
    <article>
		<div class="article-date">
			<div class="date">{{ post.date | date: "%e" }}</div>
			<div class="month">{{ post.date | date: "%b" }}</div>
		</div>
		<section class="article-body">
			<header>
				<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			</header>
			<section>
				{{ post.content }}
			</section>
			<footer>
				<div class="article-pane">
					<a href="{{ post.url }}#comments">Comments</a>
				</div>
			</footer>
		</section>
	</article>
{% endfor %}
